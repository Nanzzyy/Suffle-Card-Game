<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Mix - Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1>ðŸ§  Emoji Mix Memory Game</h1>
        <div class="level-selection">
            <h2>Choose a Level:</h2>
            <div class="levels">
                <input type="radio" name="level" value="easy" id="easy" checked>
                <label for="easy">Easy</label>

                <input type="radio" name="level" value="medium" id="medium">
                <label for="medium">Medium</label>

                <input type="radio" name="level" value="hard" id="hard">
                <label for="hard">Hard</label>
            </div>
        </div>
        <button id="playBtn">Play Game</button>
    </div>

    <div id="game-container" class="hidden">
        <h1>ðŸ§  Emoji Mix Memory Game</h1>

        <div class="stats">
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span></div>
            <div>Lives: <span id="lives">5</span></div>
            <div>Wins: <span id="wins">0</span></div>
        </div>

        <div id="game-board" class="board"></div>

        <div class="buttons">
            <button id="resetBtn">Reset Game</button>
            <button id="backToMenuBtn">Back to Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
